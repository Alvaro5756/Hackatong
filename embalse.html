<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Eliminar margen predeterminado */
            padding: 0;
            background-image: url('source/embalse4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; /* Asegura que cubra toda la pantalla */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el contenido horizontalmente */
            overflow: hidden; /* Eliminar barra de scroll */
        }
        .header-container {
            width: 100%; /* Cubrir todo el ancho de la pantalla */
            background-color: rgba(52, 144, 219, 0.3); /* Fondo azul */
            padding: 20px; /* Espaciado interno */
            text-align: left; /* Alinear el texto a la izquierda */
        }
        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 50px;
            color: white;
            margin: 0; /* Eliminar margen del encabezado */
        }
        .homepage-link {
            text-align: left; /* Alinear el enlace a la izquierda */
            margin: 10px 0; /* Espacio superior e inferior */
            width: 100%; /* Asegura que ocupe todo el ancho */
        }
        a {
            color: white; /* Color del texto */
            text-decoration: none; /* Sin subrayado */
            font-size: 18px; /* Tamaño de fuente */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
            padding: 10px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            display: inline-block; /* Para que el padding funcione correctamente */
            margin: 10px 0; /* Espacio superior e inferior */
        }
        .galeria {
            display: flex; /* Usar flexbox para alinear las columnas */
            justify-content: space-between; /* Espacio entre las columnas */
            width: 100%; /* Ancho total */
            max-width: 1200px; /* Ancho máximo para mantener el diseño */
            margin: 20px; /* Margen alrededor de la galería */
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con transparencia */
            padding: 20px; /* Espaciado interno del contenedor */
            border-radius: 10px; /* Bordes redondeados para el contenedor */
        }
        .columna {
            display: flex;
            flex-direction: column; /* Alinear imágenes verticalmente */
            width: 45%; /* Ancho de cada columna */
        }
        .imagen-container {
            display: flex;
            align-items: center;
            margin: 20px; /* Espaciado entre las imágenes */
        }
        img {
            width: 150px; /* Ajusta el tamaño de la imagen */
            height: 150px; /* Ajusta la altura de la imagen */
            object-fit: cover; /* Recorta la imagen para mantener la proporción */
            border-radius: 10px; /* Bordes redondeados para las imágenes */
            margin-right: 20px; /* Espacio entre imagen y comentario */
        }
        .comentario {
            max-width: 500px; /* Ancho máximo del comentario */
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Embalse</h1>
    
</body>
</html>
